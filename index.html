<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Age calculator app</title>

  </head>
  <body>
      <main class="debug">
        <div class="input-container ">
          
          <div class="div-input debug">
            <label for="day">DAY</label>
            <!-- bind value so we can directly get the input value using the variable -->
            <input type="number" id="day" name="day" min="01" max="31" placeholder="DD" bind:value={day} onchange="handleDayChange()"/>
          </div>

          <div class="div-input debug">
            <label for="month">MONTH</label>
            <input type="number" id="month" name="month" min="01" max="12" placeholder="MM" bind:value={month} onchange="handleMonthChange()"/>
          </div>

          <div class="div-input debug">
            <label for="year">YEAR</label>
            <input type="number" id="year" name="year" min="1900" placeholder="YYYY" bind:value={year} onchange="handleYearChange()"/>
          </div>
        </div>

        <div class="error-container">
          <p class="error-day error"></p>
          <p class="error-month error"></p>
          <p class="error-year error"></p>
        </div>
        
        <div class="separator debug">
          <div class="line line-left"></div>
          <!-- <div class="img-container overlap debug2">
            <img src="assets/images/icon-arrow.svg" alt="icon arrow for submit button">
          </div> -->
          <div class="button-div">
            <button>
              <img class="button-img" src="/assets/images/icon-arrow.svg" alt="down arrow">
            </button>
          </div>
          
          <div class="line line-right"></div>
        </div>

        <div class="outputs">
          <div class="output-years output"><span class="purple-text">- -</span> years</div>
          <div class="output-months output"><span class="purple-text">- -</span> months</div>
          <div class="output-days output"><span class="purple-text">- -</span> days</div>
        </div>
        
    </main>
  </body>
  <script src="script.js"></script>
</html>
